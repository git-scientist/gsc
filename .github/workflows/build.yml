name: build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  ci:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
      - name: Install deps
        run: poetry install
      - name: Run Mypy
        run: make mypy
      - name: Run Pytype
        if: ${{ matrix.python-version != 3.8 && matrix.os != 'windows-latest' }}
        run: make pytype
      - name: Run tests
        run: make test
